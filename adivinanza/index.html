    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
    <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <!-- contador -->
              <div class="col-lg-12" style="min-height: 20px;">
                <p class="intentos" id="panel_intentos">intentos: <small id="intentos">3</small></p>
              </div>
              <!-- respuesta -->  
              <div style="min-height: 10px;"  class="col-lg-12  mt-2">
                <div id="respuesta_request" class=" col-lg-9 m-auto">
                </div>
              </div>
              <!-- panel adivinanza-->
              <div class="col-lg-7 m-auto">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 mb-4 text-dark">Panel de Adivininza</h1>
                    <p class="text-dark">Como se llama el virus actual?</p>
                    <div class="p-2">
                        <small id="pistas"></small>
                    </div>
                    
                  </div>                 
                  
                    <div class="form-group">
                      <input type="text" id="text_adivinanza" class="form-control form-control-user" name="text_adivinanza" required placeholder="ingresar una respuesta">
                    </div>
                    <button type="button" id="btn_adivinanza" class="btn_adivinanza btn btn-danger  btn-user btn-block  form-control-user">Ingresar</button>               
                  
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
